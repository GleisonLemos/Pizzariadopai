<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Do Pai</title>
    <link rel="stylesheet"  href="css/style.css">
</head>
<script src="js/tableToExcel.js"></script>
<script src="js/javascript.js"></script>
<body>
    <header>
        <ul>
            <h1>Pizzaria do Pai</h1>
            <li><h3>A Melhor Pizza da Cidade</h3></li>
        </ul>
    </header>
    <section>
        
        <form>
            <h3>Selecione o Sabor</h3>
            <ul>
                <li><input type="radio" id="calabresa" name="sabores" ><label for="calbresa">Calabresa</label></li>
                <li><input type="radio" id="marguerita" name="sabores"><label for="marguerita">Marguerita</label></li>
                <li><input type="radio" id="quatroqueijos" name="sabores"><label for="quatroqueijos">Quatro queijos</label></li>
                <li><input type="radio" id="portuguesa" name="sabores"><label for="portuquesa">Portuquesa</label></li>
                
            </ul>
        </form>
    </section>
    <section>
        <button id="vendas">Vendas</button><button id="estorno">Estorno</button>
        
    </section>
    <section>
        
        <table id="tabela">
            <tr>
              <th>Sabores</th><th>Quantidade</th><th>Valores</th>
            </tr>
            <tr>
                <td>Calabresa</td><td id="resultadoCalabresa"></td><td id="vendaCalabresa"></td>             
            </tr>    
            <tr>
                <td>Marquerita</td><td id="resultadoMarquerita"></td><td id="vendaMarquerita"></td>                  
            </tr>
            <tr>
                <td>Quatro queijos</td><td id="resultadoQuatroqueijos"></td><td id="vendaQuatroqueijos"></td>                  
            </tr>
            <tr>
                <td>Portuquesa</td><td id="reaultadoPortuquesa"></td><td id="vendaPortuquesa"></td>                  
            </tr>
        </table>
    </section>
    <section>
        <button id="exportar">Planilha</button>
    </section>
    

    
</body>
</html>
